<html>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <div style="
      background-color: #0e84a1;
      color: #e7e7e7;
      padding: 1rem 1.25rem;
      max-width: 420px;
      border-radius: 6px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    ">
      <img src="https://png.pngtree.com/png-vector/20220625/ourmid/pngtree-fire-flame-simple-logo-png-image_5415803.png" alt="Logo" style="
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
      ">
      <div>
        <p style="margin: 0 0 0.5rem; font-size: 1rem;">Best regards,</p>
        <p style="margin: 0; font-size: 1.25rem; font-weight: bold;">{{name}}</p>
        <p style="margin: 0.25rem 0 0; font-size: 0.95rem;">
          Phone: <a href="tel:{{phone}}" style="color: #cbcb18; text-decoration: none;">{{phone}}</a>
        </p>
      </div>
    </div>
  </body>
</html>
